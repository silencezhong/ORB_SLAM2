%YAML:1.0

#--------------------------------------------------------------------------------------------
# Perspective Camera 1(image 00) Parameters.
#--------------------------------------------------------------------------------------------
# Perspective Camera calibration and distortion parameters (OpenCV)
PerspectiveCamera.fx: 552.554261
PerspectiveCamera.fy: 552.554261
PerspectiveCamera.cx: 682.049453
PerspectiveCamera.cy: 238.769549

PerspectiveCamera.k1: 0.0
PerspectiveCamera.k2: 0.0
PerspectiveCamera.p1: 0.0
PerspectiveCamera.p2: 0.0

PerspectiveCamera.height2road: 1.55

PerspectiveImage.width: 1408.0
PerspectiveImage.height: 376.0
#--------------------------------------------------------------------------------------------
# Fisheye Camera 1 (image 02) Parameters.
#--------------------------------------------------------------------------------------------
FisheyeCamera.fx: 1336.322
FisheyeCamera.fy: 1335.788
FisheyeCamera.cx: 716.9432
FisheyeCamera.cy: 705.7649

FisheyeCamera.k1: 1.6798235660113681e-02
FisheyeCamera.k2: 1.6548773243373522e+00
FisheyeCamera.p1: 4.2223943394772046e-04
FisheyeCamera.p2: 4.2462134260997584e-04

FisheyeImage.width: 1400
FisheyeImage.height: 1400

# Camera frames per second
Camera.fps: 10.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 2000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 5

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.1
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 1
Viewer.PointSize: 2
Viewer.CameraSize: 0.15
Viewer.CameraLineWidth: 2
Viewer.ViewpointX: 0
Viewer.ViewpointY: -10
Viewer.ViewpointZ: -0.1
Viewer.ViewpointF: 2000

